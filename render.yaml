# render.yaml â€” valid Render Blueprint for MeetingBot

databases:
  - name: meetingbot-db
    plan: free
    region: oregon
    # Optional: postgresMajorVersion: "17"
    # Optional: databaseName: meetingbot_db
    # Optional: user: meetingbot_user

services:
  - type: web
    runtime: node
    name: meetingbot-backend
    plan: free
    branch: main
    rootDir: src/server
    buildCommand: corepack enable && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meetingbot-db
          property: connectionString
      - key: JWT_SECRET
        value: CHANGE_ME_TO_A_SECURE_RANDOM_SECRET
      - key: NODE_ENV
        value: production

  - type: web
    runtime: node
    name: meetingbot-frontend
    plan: free
    branch: main
    rootDir: src/landing-page
    buildCommand: corepack enable && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        # update this after backend URL is available if needed
        value: https://meetingbot-backend.onrender.com
      - key: NODE_ENV
        value: production

  - type: worker
    runtime: node
    name: meetingbot-bots
    plan: free
    branch: main
    rootDir: src/bots
    buildCommand: corepack enable && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meetingbot-db
          property: connectionString
      - key: JWT_SECRET
        value: CHANGE_ME_TO_A_SECURE_RANDOM_SECRET
