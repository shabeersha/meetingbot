databases:
  - name: meetingbot-db
    engine: postgres
    plan: free
    region: oregon

services:
  - type: web
    name: meetingbot-backend
    env: node
    plan: free
    branch: main
    rootDir: src/backend
    buildCommand: corepack enable && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: DATABASE_URL
        fromDatabase: meetingbot-db
      - key: JWT_SECRET
        value: CHANGE_ME_TO_A_SECURE_RANDOM_SECRET
      - key: NODE_ENV
        value: production

  - type: web
    name: meetingbot-frontend
    env: node
    plan: free
    branch: main
    rootDir: src/frontend
    buildCommand: corepack enable && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        # ðŸ‘‡ Update this automatically after backend is deployed
        value: https://meetingbot-backend.onrender.com
      - key: NODE_ENV
        value: production

  - type: worker
    name: meetingbot-bots
    env: node
    plan: free
    branch: main
    rootDir: src/bots
    buildCommand: corepack enable && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: DATABASE_URL
        fromDatabase: meetingbot-db
      - key: JWT_SECRET
        value: CHANGE_ME_TO_A_SECURE_RANDOM_SECRET
