databases:
  - name: meetingbot-db
    engine: postgres
    plan: free
    region: oregon
    notes: "Persistent Postgres database for MeetingBot. Will expose DATABASE_URL to services via env var reference above."

services:
  - type: web
    name: meetingbot-backend
    env: node
    plan: free
    branch: main
    rootDir: src/backend
    buildCommand: corepack enable && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: DATABASE_URL
        fromDatabase: meetingbot-db
      - key: JWT_SECRET
        value: REPLACE_WITH_A_STRONG_SECRET
      - key: NODE_ENV
        value: production

  - type: web
    name: meetingbot-frontend
    env: node
    plan: free
    branch: main
    rootDir: src/frontend
    buildCommand: corepack enable && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://meetingbot-backend.onrender.com
      - key: NODE_ENV
        value: production

  - type: worker
    name: meetingbot-bots
    env: node
    plan: free
    branch: main
    rootDir: src/bots
    buildCommand: corepack enable && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: DATABASE_URL
        fromDatabase: meetingbot-db
      - key: JWT_SECRET
        value: REPLACE_WITH_A_STRONG_SECRET
