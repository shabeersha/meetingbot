databases:
  - name: meetingbot-db
    plan: free
    region: oregon

services:
  # Backend (Node API)
  - type: web
    runtime: node
    name: meetingbot-backend
    plan: free
    branch: main
    buildCommand: cd src/server && npx pnpm@latest install && npx pnpm@latest build
    startCommand: cd src/server && npx pnpm@latest start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meetingbot-db
          property: connectionString
      - key: JWT_SECRET
        value: CHANGE_ME_TO_A_SECURE_RANDOM_SECRET
      - key: NODE_ENV
        value: production

  # Frontend (static Next.js export)
  - type: web
    runtime: node
    name: meetingbot-frontend
    plan: free
    branch: main
    buildCommand: cd src/landing-page && npx pnpm@latest install && npx pnpm@latest build
    startCommand: cd src/landing-page && npx serve@latest out -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://meetingbot-backend.onrender.com
      - key: NODE_ENV
        value: production

  # Bots (background worker)
  - type: worker
    runtime: node
    name: meetingbot-bots
    plan: free
    branch: main
    buildCommand: cd src/bots && npx pnpm@latest install && npx pnpm@latest build
    startCommand: cd src/bots && npx pnpm@latest start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meetingbot-db
          property: connectionString
      - key: JWT_SECRET
        value: CHANGE_ME_TO_A_SECURE_RANDOM_SECRET
